<div id="page-title">
	<div id="page-meta">
		<div class="aux-actions">
			<a class="btn btn-success btn-sm" ng-click="ngCtrl.openManageAreaModal(null)"><i class="fa fa-plus"></i> Add New</a>
			<div class="form-group form-group-sm ng-hide" ng-show="ngCtrl.areas.length > 0">
				<div class="left-inner-addon">
					<i class="fa fa-search"></i>
					<input ng-model="ngCtrl.search.name" type="text" class="form-control" placeholder="Area Name">
				</div>
			</div>
		</div>
		<div class="meta-label">
			<h4>Available areas</h4>
		</div>
	</div>
</div>
<div id="page-body">
	<div id="page-text">
		<table class="table table-bordered table-hover table-vertical-align-middle" ng-show="ngCtrl.areas.length > 0">
			<thead>
				<tr>
					<th width="50"></th>
					<th width="60" class="text-center">weight</th>
					<th width="60" class="text-center">color</th>
					<th width="60" class="text-center">icon</th>
					<th>name</th>
					<th>label</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="area in ngCtrl.areas | filter: ngCtrl.search">

					<td>
						<a ng-click="ngCtrl.openManageAreaModal(area)" class="btn btn-default btn-sm">
							<i class="fa fa-pencil"></i>
						</a>
					</td>
					<td class="text-center">
						{{area.weight}}
					</td>
					<td class="text-center">
						<div class="label go-bkg-{{area.color}} color-label" title="{{area.color}}"></div>
					</td>
					<td class="text-center"><i class="fa fa-{{area.icon_name}}" style="font-size:24px;" title="{{area.icon_name}}"></i></td>
					<td>{{area.name}}</td>
					<td>{{area.label}}</td>
				</tr>
			</tbody>
		</table>
		<div class="alert alert-info" ng-show="ngCtrl.areas.length == 0" style="margin-top:2em;">
			<strong>No items!</strong> There are no areas created yet
		</div>
	</div>
</div>

<script type="text/ng-template" id="manageAreaModal.html">
	<div class="modal-header" id="modal-top">
		<button type="button" class="close" ng-click="popupCtrl.cancel('cancel')" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h3 class="modal-title" ng-bind-html="popupCtrl.modalTitle"></h3>
	</div>
	<div class="modal-body">
		<div class="alert alert-danger" ng-if="popupCtrl.validation.hasError" ng-bind="popupCtrl.validation.errorMessage"></div>
		<form name="manageArea">
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group" ng-class="{ 'has-error' : manageArea.name.$invalid && !manageArea.name.$pristine || popupCtrl.nameError}">
						<label class="required" for="areaName">Name</label>
						<input ng-model="popupCtrl.area.name" name="name" type="text" class="form-control" id="areaName" placeholder="e.g. sales"
							   required pattern="^[a-z](?!.*__)[a-z0-9_]*[a-z0-9]$" maxlength="50" ng-model-options="{allowInvalid:true}">
						<ng-messages for="manageArea.name.$error" ng-if="manageArea.name.$touched && manageArea.name.$dirty && manageArea.name.$invalid || popupCtrl.nameError">
							<ng-message when="required" class="error">required field</ng-message>
							<ng-message when="pattern" class="error">only lowercase alphanumeric characters or underscore, must start with a letter, at least two chars</ng-message>
							<ng-message when="maxlength" class="error">must be less than 50 chars</ng-message>
						</ng-messages>
						<small class="error ng-hide" ng-show="popupCtrl.nameError">
							{{popupCtrl.nameMessage}}
						</small>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group" ng-class="{ 'has-error' : manageArea.label.$invalid && !manageArea.label.$pristine || popupCtrl.labelError }">
						<label class="required" for="label">Label</label>
						<input ng-model="popupCtrl.area.label" type="text" class="form-control" id="label" name="label" placeholder="e.g. Sales"
							   required ng-model-options="{allowInvalid:true}">
						<ng-messages for="manageArea.label.$error" ng-if="manageArea.label.$touched && manageArea.label.$dirty && manageArea.label.$invalid || popupCtrl.labelError">
							<ng-message when="required" class="error">required field</ng-message>
						</ng-messages>
						<small class="error ng-hide" ng-show="popupCtrl.labelError">
							{{popupCtrl.labelMessage}}
						</small>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group" ng-class="{ 'has-error' : manageArea.icon_name.$invalid && !manageArea.icon_name.$pristine || popupCtrl.icon_nameError }">
						<label class="required" for="label">Icon name</label>
						<div class="input-group clean-addon">
							<span class="input-group-addon"><i class="go-red fa-fw fa fa-{{popupCtrl.area.icon_name}}"></i></span>
							<input ng-model="popupCtrl.area.icon_name" type="text" class="form-control" id="icon_name" name="icon_name" placeholder="e.g. database"
								   required uib-typeahead="icon for icon in popupCtrl.icons | filter:$viewValue | limitTo:8" typeahead-template-url="iconTypeaheadTemplate.html"
								   ng-model-options="{allowInvalid:true}">
							<span class="input-group-addon"><i class="fa fa-bars"></i></span>
						</div>
						<ng-messages for="manageArea.icon_name.$error" ng-if="manageArea.icon_name.$touched && manageArea.icon_name.$dirty && createEntity.icon_name.$invalid || popupCtrl.icon_nameError">
							<ng-message when="required" class="error">required field</ng-message>
						</ng-messages>
						<small class="error ng-hide" ng-show="popupCtrl.icon_nameError">
							{{popupCtrl.icon_nameMessage}}
						</small>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group" ng-class="{ 'has-error' : manageArea.color.$invalid && !manageArea.color.$pristine || popupCtrl.labelError }">
						<label class="required" for="color">Color</label>
						<div class="input-group">
							<span class="input-group-addon"><span class="label go-bkg-{{popupCtrl.area.color}}">&nbsp;</span></span>
							<select ng-model="popupCtrl.area.color" class="form-control" id="color" name="color">
								<option value="red" selected>Red</option>
								<option value="pink">Pink</option>
								<option value="purple">Purple</option>
								<option value="deep-purple">Deep Purple</option>
								<option value="indigo">Indigo</option>
								<option value="blue">Blue</option>
								<option value="light-blue">Light Blue</option>
								<option value="cyan">Cyan</option>
								<option value="teal">Teal</option>
								<option value="green">Green</option>
								<option value="light-green">Light Green</option>
								<option value="lime">Lime</option>
								<option value="yellow">Yellow</option>
								<option value="amber">Amber</option>
								<option value="orange">Orange</option>
								<option value="deep-orange">Deep Orange</option>
								<option value="brown">Brown</option>
							</select>

						</div>
					</div>
				</div>

			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group" ng-class="{ 'has-error' : manageArea.folder.$invalid && !manageArea.folder.$pristine || popupCtrl.folderError }">
						<label for="folder">Folder name</label>
						<input ng-model="popupCtrl.area.folder" type="text" class="form-control" id="folder" name="folder" placeholder="e.g. CRM"
							   required ng-model-options="{allowInvalid:true}">
						<div class="form-description">areas with the same folder label will be grouped</div>
						<ng-messages for="manageArea.folder.$error" ng-if="manageArea.folder.$touched && manageArea.folder.$dirty && manageArea.folder.$invalid || popupCtrl.folderError">
							<ng-message when="required" class="error">required field</ng-message>
						</ng-messages>
						<small class="error ng-hide" ng-show="popupCtrl.folderError">
							{{popupCtrl.folderMessage}}
						</small>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group" ng-class="{ 'has-error' : manageArea.weight.$invalid && !manageArea.weight.$pristine || popupCtrl.weightError }">
						<label class="required" for="weight">Sort Weight</label>
						<input ng-model="popupCtrl.area.weight" type="number" class="form-control" id="weight" name="weight" placeholder="e.g. 2"
							   required pattern="^\d+(\.\d{1,5})?$" ng-model-options="{allowInvalid:true}">
						<ng-messages for="manageArea.weight.$error" ng-if="manageArea.weight.$touched && manageArea.weight.$dirty && manageArea.weight.$invalid || popupCtrl.weightError">
							<ng-message when="required" class="error">required field</ng-message>
							<ng-message when="pattern" class="error">weight should be a positive integer or decimal number, with two decimal places after the dot</ng-message>
						</ng-messages>
						<small class="error ng-hide" ng-show="popupCtrl.weightError">
							{{popupCtrl.weightMessage}}
						</small>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<label>Allow access to</label>
						<div>
							<label ng-repeat="role in popupCtrl.roles" class="checkbox-inline">
								<input type="checkbox" checklist-model="popupCtrl.rolesValues" checklist-value="role.id"> {{role.name}}
							</label>
						</div>
					</div>
				</div>
			</div>
		</form>
		<div class="row">
			<div class="col-sm-12">
				<div class="form-group">
					<label>Attached items</label>
					<form class="form-horizontal" style="margin:1em 0;">
						<div class="row">
							<div class="col-sm-10">
								<div class="form-group">
									<div class="input-group clean-addon ng-hide" ng-show="popupCtrl.cleanEntities.length == 0" style="margin-bottom:0;">
										<input type="text" class="form-control" placeholder="No more entities can be attached!" disabled>
										<span class="input-group-addon"><i class="fa fa-warning go-red"></i></span>
									</div>
									<div class="input-group clean-addon fluid-dropdown ng-hide" ng-show="popupCtrl.cleanEntities.length > 0" style="margin-bottom:0;">
										<input ng-model="popupCtrl.pendingEntity" type="text" class="form-control" id="icon_name" name="icon_name" placeholder="Entities that have least one default view and list are available"
											   required uib-typeahead="entity.name for entity in popupCtrl.cleanEntities | filter: {name:$viewValue} | limitTo:5" typeahead-template-url="entityTypeaheadTemplate.html">
										<span class="input-group-addon"><i class="fa fa-bars"></i></span>
									</div>
								</div>
							</div>
							<div class="col-sm-2 text-right">
								<a ng-click="popupCtrl.attachEntity(popupCtrl.pendingEntity)" class="btn btn-success" style="display:block" ng-class="{'disabled':popupCtrl.cleanEntities.length == 0}">Attach Entity</a>
							</div>
						</div>
					</form>
					<form class="form-horizontal" style="margin:2em 0;">
						<div class="row">
							<div class="col-sm-2" style="padding-right:0;">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="URL weight" ng-model="popupCtrl.pendingUrlWeight">
								</div>
							</div>
							<div class="col-sm-8">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="relative or absolute URL" ng-model="popupCtrl.pendingUrl">
								</div>
							</div>
							<div class="col-sm-2 text-right">
								<a ng-click="popupCtrl.attachURL()" class="btn btn-success" style="display:block">Attach URL</a>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-5" style="padding-right:0;">
								<div class="form-group" style="margin-bottom:0;">
									<div class="input-group clean-addon">
										<span class="input-group-addon"><i class="go-red fa-fw fa fa-{{popupCtrl.pendingUrlIconName}}"></i></span>
										<input ng-model="popupCtrl.pendingUrlIconName" type="text" class="form-control" id="icon_name" name="icon_name" placeholder="URL icon"
											   required uib-typeahead="icon for icon in popupCtrl.icons | filter:$viewValue | limitTo:8" typeahead-template-url="iconTypeaheadTemplate.html"
											   ng-model-options="{allowInvalid:true}">
										<span class="input-group-addon"><i class="fa fa-bars"></i></span>
									</div>
								</div>
							</div>
							<div class="col-sm-5">
								<div class="form-group" style="margin-bottom:0;">
									<input type="text" class="form-control" placeholder="URL label" ng-model="popupCtrl.pendingUrlLabel">
								</div>
							</div>
						</div>
					</form>

					<div class="alert alert-info ng-hide" ng-show="popupCtrl.attachments.length == 0">No items are attached to this area</div>
					<table class="table table-bordered x-editable ng-hide" ng-show="popupCtrl.attachments.length > 0">
						<thead>
							<tr>
								<th width="40">w.</th>
								<th>item</th>
								<th colspan="2"></th>
								<th width="40">action</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="attachment in popupCtrl.attachments track by $index">
								<td>{{attachment.weight}}</td>
								<td><i class="fa fa-fw fa-{{attachment.iconName}}"></i> {{attachment.label}}</td>
								<td ng-if="attachment.url == null" width="35%">
									<div class="editable-wrapper input-group editable-updatable">
										<input type="text" class="form-control" disabled editable-select="attachment.view.name"
											   value="{{attachment.view.name}}" e-ng-options="view.name as view.name for view in popupCtrl.getViews(attachment.name)"
											   onaftersave="popupCtrl.updateattachmentView(attachment)" e-form="{{'fieldFormView_' + attachment.name}}">
										<span class="input-group-addon" ng-click="this['fieldFormView_' + attachment.name].$show()" ng-hide="this['fieldFormView_' + attachment.name].$visible"><i class="fa fa-pencil fa-fw"></i></span>
									</div>
								</td>
								<td ng-if="attachment.url == null" width="35%">
									<div class="editable-wrapper input-group editable-updatable">
										<input type="text" class="form-control" disabled editable-select="attachment.list.name"
											   value="{{attachment.list.name}}" e-ng-options="list.name as list.name for list in popupCtrl.getLists(attachment.name)"
											   onaftersave="popupCtrl.updateattachmentList(attachment)" e-form="{{'fieldFormList_' + attachment.name}}">
										<span class="input-group-addon" ng-click="this['fieldFormList_' + attachment.name].$show()" ng-hide="this['fieldFormList_' + attachment.name].$visible"><i class="fa fa-pencil fa-fw"></i></span>
									</div>
								</td>
								<td colspan="2" ng-if="attachment.url != null">{{attachment.url}}</td>
								<td><a href="javascript:void(0)" ng-click="popupCtrl.deleteAttachment($index)" class="btn btn-default btn-sm"><i class="fa fa-fw fa-trash go-red"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button ng-show="popupCtrl.isUpdate" class="btn btn-link pull-left go-red" ng-click="popupCtrl.deleteAreaModal()">[ Delete area ]</button>
		<button class="btn btn-primary" ng-click="popupCtrl.ok()">Save Area</button>
		<button class="btn btn-default" ng-click="popupCtrl.cancel()">Cancel</button>
	</div>
</script>

<script type="text/ng-template" id="iconTypeaheadTemplate.html">
	<a class="typeahead-icon-item" href="javascript:void(0)">
		<i class="fa fa-{{match.model}} fa-fw go-gray"></i>
		<span ng-bind-html="match.model | uibTypeaheadHighlight:query"></span>
	</a>
</script>

<script type="text/ng-template" id="entityTypeaheadTemplate.html">
	<a style="line-height:30px;">
		<div ng-bind-html="match.model.name | uibTypeaheadHighlight:query"></div>
		<!--<div class="go-light-blue" ng-bind-html="match.model.label"></div>-->
	</a>
	<hr style="margin:0;border-color:#ddd;" />
</script>

<script type="text/ng-template" id="deleteAreaModal.html">
	<div class="modal-header" id="modal-top">
		<button type="button" class="close" ng-click="popupCtrl.cancel('cancel')" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h3 class="modal-title">Delete an area</h3>
	</div>
	<div class="modal-body">
		<div class="alert alert-danger" ng-bind="popupCtrl.errorMessage" ng-show="popupCtrl.hasError"></div>
		<div ng-hide="popupCtrl.hasError">
			<p>Are you sure that you need this area deleted?</p>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-danger" ng-click="popupCtrl.ok()" ng-hide="popupCtrl.hasError">Delete Area</button>
		<button class="btn btn-default" ng-click="popupCtrl.cancel()">Cancel</button>
	</div>
</script>
