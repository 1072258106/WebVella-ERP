<div id="page-title">
    <div id="page-meta">
        <div class="aux-actions">
            <a class="btn btn-default hidden-xs" ng-click="contentData.openAddEntityModal()"><i class="fa fa-plus"></i> Create New</a>
            <!--<a class="btn btn-link hidden-xs"><i class="fa fa-star-o"></i> UnBookmark</a>-->
        </div>
        <div class="icon-box">
            <i class="fa fa-database"></i>
        </div>
        <div class="entity-box">
            <h4 class="no-link" title="Entities">Entities</h4>
        </div>
        <div class="spacer-box"></div>
        <div class="divider-box">
            <i class="fa fa-caret-right"></i>
        </div>
        <div class="lists-box">
            <h4 class="no-link" title="List">List</h4>
        </div>
    </div>
    <!--<div id="page-messages">
        <div class="alert alert-warning" role="alert">This is a plugin message dynamically embedded in the page</div>
    </div>-->
</div>

<form id="filters" class="form-inline">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">
                <i class="fa fa-search"></i>
            </span>
            <input ng-model="class" type="text" class="form-control" placeholder="Search entities">
        </div>
    </div>
</form>
<div id="list">
    <table class="table table-bordered table-hover table-vertical-align-middle">
        <thead>
            <tr>
                <th class="actions"></th>
                <th class="name">Name</th>
                <th class="icon" style="width:6em">icon</th>
                <th class="fields" style="width:6em"># fields</th>
                <th class="views" style="width:6em"># views</th>
                <th class="lists" style="width:6em"># lists</th>
        </thead>
        <tbody>
            <tr ng-repeat="entity in contentData.entities">
                <td class="actions">
                    <a ui-sref="webvella-admin-entity-details({name: '{{entity.name}}' })" class="btn btn-default">
                        <i class="fa fa-eye"></i>
                    </a>
                </td>
                <td class="name">
                    {{entity.name}}<br />
                    <span class="go-red" ng-show="entity.system">[SYS]</span><span class="divider" ng-show="entity.system">|</span><span class="go-gray">{{entity.label}} / {{entity.pluralLabel}}</span>
                </td>
                <td class="icon"><i class="fa fa-{{entity.iconName}}"></i></td>
                <td class="fields">{{entity.fields.length}}</td>
                <td class="views">{{entity.views.length}}</td>
                <td class="lists">{{entity.lists.length}}</td>
            </tr>
        </tbody>
    </table>
</div>

<script type="text/ng-template" id="createEntityModal.html">
    <div class="modal-header" id="modal-top">
        <button type="button" class="close" ng-click="modalData.cancel('cancel')" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">Create new entity</h3>
    </div>
    <div class="modal-body">
        <form name="createEntity">
            <div class="form-group has-feedback" ng-class="{ 'has-error' : createEntity.name.$invalid && !createEntity.name.$pristine || modalData.nameError}">
                <label class="required" for="entityName">Name</label>
                <input ng-model="modalData.entity.name" name="name" type="text" class="form-control" id="entityName" placeholder="e.g. customer" 
                       required pattern="^[a-z](?!.*__)[a-z0-9_]*[a-z0-9]$" maxlength="50" minlength="2">
                <div class="error" ng-show="createEntity.name.$dirty && createEntity.name.$invalid || modalData.nameError">
                    <small class="error" ng-show="createEntity.name.$error.required && !modalData.nameError">
                        Your name is required.
                    </small>
                    <small class="error" ng-show="createEntity.name.$error.pattern">
                        Name can only contains lowercase alphanumeric characters or underscore. It must begin with a letter!
                    </small>
                    <small class="error"  ng-show="signup_form.name.$error.minlength">
                        The name is required to be at least 2 characters
                    </small>
                    <small class="error" ng-show="signup_form.name.$error.maxlength">
                        The name cannot be longer than 50 characters
                    </small>
                    <small class="error" ng-show="modalData.nameError">
                        {{modalData.nameMessage}}
                    </small>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : createEntity.label.$invalid && !createEntity.label.$pristine || modalData.labelError }">
                <label class="required" for="label">Label</label>
                <input ng-model="modalData.entity.label" type="text" class="form-control" id="label" name="label" placeholder="e.g. Customer"
                       required>
                <div class="error" ng-show="createEntity.label.$dirty && createEntity.label.$invalid || modalData.labelError">
                    <small class="error" ng-show="createEntity.label.$error.required && !modalData.labelError">
                        Entity label is required.
                    </small>
                    <small class="error" ng-show="modalData.labelError">
                        {{modalData.labelMessage}}
                    </small>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : createEntity.pluralLabel.$invalid && !createEntity.pluralLabel.$pristine || modalData.pluralLabelError }">
                <label class="required" for="entityPluralLabel">Plural Label</label>
                <input ng-model="modalData.entity.pluralLabel" type="text" class="form-control" id="entityPluralLabel" placeholder="e.g. Customers"
                       required>
                <div class="error" ng-show="createEntity.pluralLabel.$dirty && createEntity.pluralLabel.$invalid || modalData.pluralLabelError">
                    <small class="error" ng-show="createEntity.pluralLabel.$error.required && !modalData.pluralLabelError">
                        Entity plural label is required.
                    </small>
                    <small class="error" ng-show="modalData.pluralLabelError">
                        {{modalData.pluralLabelMessage}}
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label for="entitySystemStatus">System Status</label>
                <div class="checkbox">
                    <label>
                        <input ng-model="modalData.entity.system" type="checkbox" id="entitySystemStatus" value="true">
                        this is system entity <span class="go-grey">(could not be deleted later)</span>
                    </label>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="modalData.ok()">Create New Entity</button>
        <button class="btn btn-default btn-link" ng-click="modalData.cancel()">Cancel</button>
    </div>
</script>
