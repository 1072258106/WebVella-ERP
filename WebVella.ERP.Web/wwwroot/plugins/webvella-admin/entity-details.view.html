<div id="page-title">
	<div id="page-meta">
		<div class="aux-actions">
			<span class="btn btn-default btn-outline go-grey disabled" title="System entities cannot be deleted" ng-show="ngCtrl.entity.system"><i class="fa fa-lock"></i> Delete locked</span>
			<a class="btn btn-default btn-outline" href="javascript:void(0)" ng-click="ngCtrl.openDeleteEntityModal()" ng-show="!ngCtrl.entity.system"><i class="fa fa-trash go-red"></i> Delete entity</a>
		</div>
		<div class="meta-label">
			<h4>Details</h4>
		</div>
	</div>
</div>
<div id="page-body">
	<div class="tabbable tabs-left spilled">
		<a ng-click="ngCtrl.showSidebar()" class="back" href="#/admin/entities"><i class="fa fa-fw fa-arrow-left"></i> <span class="text">Back</span></a>
		<ul class="nav nav-tabs">
			<li class="active"><a href="#/admin/entities/{{::ngCtrl.entity.name}}"><i class="fa fa-fw fa-info-circle"></i> <span class="text">Details</span></a></li>
			<li><a href="#/admin/entities/{{::ngCtrl.entity.name}}/fields"><i class="fa fa-fw fa-table"></i> <span class="text">Fields</span></a></li>
			<li><a href="#/admin/entities/{{::ngCtrl.entity.name}}/views"><i class="fa fa-fw fa-file-text-o"></i> <span class="text">Record Views</span></a></li>
			<li><a href="#/admin/entities/{{::ngCtrl.entity.name}}/lists"><i class="fa fa-fw fa-list"></i> <span class="text">Records Lists</span></a></li>
			<li><a href="#/admin/entities/{{::ngCtrl.entity.name}}/trees"><i class="fa fa-fw fa-sitemap"></i> <span class="text">Records Trees</span></a></li>
			<li><a href="#/admin/entities/{{::ngCtrl.entity.name}}/relations"><i class="fa fa-fw fa-link"></i> <span class="text">Relations</span></a></li>
		</ul>

	</div>
	<div id="page-text">
		<div class="form-horizontal" style="margin-top: 15px;">

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<div class="row editable-field field">
							<label class="control-label col-lg-2">Name</label>
							<div class="col-lg-10">
								<div class="editable-wrapper input-group editable-readonly">
									<input type="text" class="form-control" disabled value="{{::ngCtrl.entity.name}}"></input>
									<span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<div class="row editable-field field">
							<label class="control-label col-lg-2">System</label>
							<div class="col-lg-10">
								<div class="editable-wrapper input-group first-background-transparent editable-updatable"  ng-dblclick="fieldForm_system.$show()">
									<span class="input-group-addon" ng-if="ngCtrl.entity.system && !fieldForm_system.$visible">
										<i class="fa fa-check fa-fw go-green"></i>
									</span>
									<span class="input-group-addon" ng-if="!ngCtrl.entity.system && !fieldForm_system.$visible">
										<i class="fa fa-times fa-fw go-red"></i>
									</span>
									<input type="text" class="form-control" disabled editable-checkbox="ngCtrl.entity.system"
											e-title="set as TRUE" value="{{ngCtrl.renderFieldValue(ngCtrl.entity.system,{fieldType:2})}}"
											onbeforesave="ngCtrl.fieldUpdate('system',$data)" e-form="fieldForm_system">
									<span class="input-group-addon" ng-click="fieldForm_system.$show()" ng-hide="fieldForm_system.$visible"><i class="fa fa-pencil fa-fw"></i></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<div class="row editable-field field">
							<label class="control-label col-lg-2">Label</label>
							<div class="col-lg-10">
								<div class="editable-wrapper input-group editable-updatable" ng-dblclick="fieldForm_label.$show()">
									<input type="text" class="form-control" disabled editable-text="ngCtrl.entity.label"
										   value="{{ngCtrl.entity.label}}"
										   onbeforesave="ngCtrl.fieldUpdate('label',$data)" e-form="fieldForm_label">
									<span class="input-group-addon" ng-click="fieldForm_label.$show()" ng-hide="fieldForm_label.$visible"><i class="fa fa-pencil fa-fw"></i></span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<div class="row editable-field field">
							<label class="control-label col-lg-2">Label Plural</label>
							<div class="col-lg-10">
								<div class="editable-wrapper input-group editable-updatable" ng-dblclick="fieldForm_labelPlural.$show()">
									<input type="text" class="form-control" disabled editable-text="ngCtrl.entity.labelPlural"
										   value="{{ngCtrl.entity.labelPlural}}"
										   onbeforesave="ngCtrl.fieldUpdate('labelPlural',$data)" e-form="fieldForm_labelPlural">
									<span class="input-group-addon" ng-click="fieldForm_labelPlural.$show()" ng-hide="fieldForm_labelPlural.$visible"><i class="fa fa-pencil fa-fw"></i></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<div class="row editable-field field">
							<label class="control-label col-lg-2">Icon name</label>
							<div class="col-lg-10">
								<div class="editable-wrapper input-group first-background-transparent editable-updatable" ng-dblclick="fieldForm_iconName.$show()">
									<span class="input-group-addon" ng-hide="fieldForm_iconName.$visible"><i class="fa fa-{{ngCtrl.entity.iconName}} fa-fw"></i></span>
									<input type="text" class="form-control" disabled editable-text="ngCtrl.entity.iconName"
										   value="{{ngCtrl.entity.iconName}}" onbeforesave="ngCtrl.fieldUpdate('iconName',$data)" e-form="fieldForm_iconName"
										   e-typeahead-template-url="iconTypeaheadTemplate.html" e-uib-typeahead="icon for icon in ngCtrl.icons | filter:$viewValue | limitTo:8">
									<span class="input-group-addon" ng-click="fieldForm_iconName.$show()" ng-hide="fieldForm_iconName.$visible"><i class="fa fa-pencil fa-fw"></i></span>
								</div>
								<div class="form-description">review all icons in <a href="http://fortawesome.github.io/Font-Awesome/icons/" target="_blank">Font Awesome site</a> </div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<div class="row editable-field field">
							<label class="control-label col-lg-2">Weight</label>
							<div class="col-lg-10">
								<div class="editable-wrapper input-group editable-updatable" ng-dblclick="fieldForm_weight.$show()">
									<input type="text" class="form-control" disabled editable-text="ngCtrl.entity.weight"
										   value="{{ngCtrl.entity.weight}}"
										   onbeforesave="ngCtrl.fieldUpdate('weight',$data)" e-form="fieldForm_weight">
									<span class="input-group-addon" ng-click="fieldForm_weight.$show()" ng-hide="fieldForm_weight.$visible"><i class="fa fa-pencil fa-fw"></i></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<div class="row editable-field field">
							<label class="control-label col-lg-1">Record Permissions</label>
							<div class="col-lg-11">
								<table class="table table-bordered table-permissions">
									<thead>
										<tr>
											<th style="width:20%">role name</th>
											<th style="width:20%">create</th>
											<th style="width:20%">read</th>
											<th style="width:20%">update</th>
											<th style="width:20%">delete</th>

										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="role in ngCtrl.entity.roles track by role.id">
											<td>{{::role.label}}</td>
											<td class="position-relative">
												<div class="editable-wrapper input-group first-background-transparent editable-updatable" ng-dblclick="this['fieldFormCreate_' + role.name].$show()">
													<span class="input-group-addon hidden-xs" ng-if="role.canCreate && !this['fieldFormCreate_' + role.name].$visible">
														<i class="fa fa-check fa-fw go-green"></i>
													</span>
													<span class="input-group-addon hidden-xs" ng-if="!role.canCreate && !this['fieldFormCreate_' + role.name].$visible">
														<i class="fa fa-times fa-fw go-red"></i>
													</span>
													<input type="text" class="form-control" disabled editable-checkbox="role.canCreate"
														   e-title="granted" value="{{role.canCreate}}"
														   onbeforesave="ngCtrl.permissionPatch(role.id, 'canCreate', $data)" e-form="{{'fieldFormCreate_' + role.name}}">
													<span class="input-group-addon" ng-click="this['fieldFormCreate_' + role.name].$show()" ng-hide="this['fieldFormCreate_' + role.name].$visible"><i class="fa fa-pencil fa-fw"></i></span>
												</div>
											</td>
											<td class="position-relative">
												<div class="editable-wrapper input-group first-background-transparent editable-updatable" ng-dblclick="this['fieldFormRead_' + role.name].$show()">
													<span class="input-group-addon hidden-xs" ng-if="role.canRead && !this['fieldFormRead_' + role.name].$visible">
														<i class="fa fa-check fa-fw go-green"></i>
													</span>
													<span class="input-group-addon hidden-xs" ng-if="!role.canRead && !this['fieldFormRead_' + role.name].$visible">
														<i class="fa fa-times fa-fw go-red"></i>
													</span>
													<input type="text" class="form-control" disabled editable-checkbox="role.canRead"
														   e-title="granted" value="{{role.canRead}}"
														   onbeforesave="ngCtrl.permissionPatch(role.id, 'canRead', $data)" e-form="{{'fieldFormRead_' + role.name}}">
													<span class="input-group-addon" ng-click="this['fieldFormRead_' + role.name].$show()" ng-hide="this['fieldFormRead_' + role.name].$visible"><i class="fa fa-pencil fa-fw"></i></span>
												</div>
											</td>
											<td class="position-relative">
												<div class="editable-wrapper input-group first-background-transparent editable-updatable" ng-dblclick="this['fieldFormUpdate_' + role.name].$show()">
													<span class="input-group-addon hidden-xs" ng-if="role.canUpdate && !this['fieldFormUpdate_' + role.name].$visible">
														<i class="fa fa-check fa-fw go-green"></i>
													</span>
													<span class="input-group-addon hidden-xs" ng-if="!role.canUpdate && !this['fieldFormUpdate_' + role.name].$visible">
														<i class="fa fa-times fa-fw go-red"></i>
													</span>
													<input type="text" class="form-control" disabled editable-checkbox="role.canUpdate"
														   e-title="granted" value="{{role.canUpdate}}"
														   onbeforesave="ngCtrl.permissionPatch(role.id, 'canUpdate', $data)" e-form="{{'fieldFormUpdate_' + role.name}}">
													<span class="input-group-addon" ng-click="this['fieldFormUpdate_' + role.name].$show()" ng-hide="this['fieldFormUpdate_' + role.name].$visible"><i class="fa fa-pencil fa-fw"></i></span>
												</div>
											</td>
											<td class="position-relative">
												<div class="editable-wrapper input-group first-background-transparent editable-updatable" ng-dblclick="this['fieldFormDelete_' + role.name].$show()">
													<span class="input-group-addon hidden-xs" ng-if="role.canDelete && !this['fieldFormDelete_' + role.name].$visible">
														<i class="fa fa-check fa-fw go-green"></i>
													</span>
													<span class="input-group-addon hidden-xs" ng-if="!role.canDelete && !this['fieldFormDelete_' + role.name].$visible">
														<i class="fa fa-times fa-fw go-red"></i>
													</span>
													<input type="text" class="form-control" disabled editable-checkbox="role.canDelete"
														   e-title="granted" value="{{role.canDelete}}"
														   onbeforesave="ngCtrl.permissionPatch(role.id, 'canDelete', $data)" e-form="{{'fieldFormDelete_' + role.name}}">
													<span class="input-group-addon" ng-click="this['fieldFormDelete_' + role.name].$show()" ng-hide="this['fieldFormDelete_' + role.name].$visible"><i class="fa fa-pencil fa-fw"></i></span>
												</div>
											</td>

										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/ng-template" id="iconTypeaheadTemplate.html">
	<a class="typeahead-icon-item">
		<i class="fa fa-{{match.model}} fa-fw go-gray"></i>
		<span ng-bind-html="match.model | uibTypeaheadHighlight:query"></span>
	</a>
</script>

<script type="text/ng-template" id="deleteEntityModal.html">
	<div class="modal-header" id="modal-top">
		<button type="button" class="close" ng-click="popupCtrl.cancel('cancel')" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h3 class="modal-title">Delete an entity</h3>
	</div>
	<div class="modal-body">
		<div class="alert alert-danger" ng-bind="popupCtrl.errorMessage" ng-show="popupCtrl.hasError"></div>
		<div ng-hide="popupCtrl.hasError">
			<h4>Are you sure that you need this entity deleted?</h4>
			<div class="alert alert-warning">By deleting the <b>{{popupCtrl.entity.label}}</b> entity you will also <b>delete all its records</b>?</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-danger" ng-click="popupCtrl.ok()" ng-hide="popupCtrl.hasError">Delete Entity</button>
		<button class="btn btn-default" ng-click="popupCtrl.cancel()">Cancel</button>
	</div>
</script>
