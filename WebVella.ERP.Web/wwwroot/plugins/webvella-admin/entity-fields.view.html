<div id="page-title">
	<div id="page-meta">
		<div class="aux-actions">
		</div>
		<div class="meta-label">
			<h4>Fields</h4>
		</div>
	</div>
</div>
<div id="page-body">
	<div class="tabbable tabs-left spilled">
		<a ng-click="contentData.showSidebar()"  class="back" href="#/admin/entities"><i class="fa fa-fw fa-arrow-left"></i> <span class="text">Back</span></a>
		<ul class="nav nav-tabs">
			<li><a href="#/admin/entities/{{::contentData.entity.name}}"><i class="fa fa-fw fa-info-circle"></i> <span class="text">Details</span></a></li>
			<li class="active"><a href="#/admin/entities/{{::contentData.entity.name}}/fields"><i class="fa fa-fw fa-table"></i> <span class="text">Fields</span></a></li>
			<li><a href="#/admin/entities/{{::contentData.entity.name}}/views"><i class="fa fa-fw fa-file-text-o"></i> <span class="text">Record Views</span></a></li>
			<li><a href="#/admin/entities/{{::contentData.entity.name}}/lists"><i class="fa fa-fw fa-list"></i> <span class="text">Records Lists</span></a></li>
			<li><a href="#/admin/entities/{{::contentData.entity.name}}/trees"><i class="fa fa-fw fa-sitemap"></i> <span class="text">Records Trees</span></a></li>
			<li><a href="#/admin/entities/{{::contentData.entity.name}}/relations"><i class="fa fa-fw fa-link"></i> <span class="text">Relations</span></a></li>
		</ul>

	</div>

	<form id="filters" class="form-inline">
		<div class="form-group form-group-sm">
			<div class="input-group">
				<div class="btn-group">
					<a class="btn btn-default btn-sm" ng-click="contentData.createFieldModal()"><i class="fa fa-fw fa-plus"></i> Add field</a>
				</div>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<div class="input-group">
				<input ng-model="contentData.search.name" type="text" class="form-control" placeholder="Search field names">
				<span class="input-group-addon" id="basic-addon1">
					<i class="fa fa-search"></i>
				</span>
			</div>
		</div>
	</form>
	<div id="page-text">
		<table class="table table-bordered table-hover table-vertical-align-middle">
			<thead>
				<tr>
					<th class="actions"></th>
					<th class="name">Name</th>
					<th class="icon">Type</th>
					<th class="meta">Info</th>
			</thead>
			<tbody>
				<tr ng-repeat="field in contentData.entity.fields | filter: contentData.search track by field.id">
					<td class="actions">
						<a class="btn btn-default btn-sm" ng-click="contentData.manageFieldModal(field.id)">
							<i class="fa fa-pencil"></i>
						</a>
					</td>
					<td class="name">
						{{::field.name}}
						<span class="badge badge-danger badge-inverse" ng-show="::field.system" title="system item" style="margin-left:5px;"><i class="fa fa-fw fa-lock"></i></span>
					</td>
					<td class="type">
						{{contentData.findFieldType(field.fieldType).label}}
					</td>
					<td class="meta">
						<span ng-show="::field.required">required, </span>
						<span ng-show="::field.unique">unique, </span>
						<span ng-show="::field.searchable">searchable, </span>
						<span ng-show="::field.auditable">auditable, </span>
					</td>
				</tr>
			</tbody>
		</table>


	</div>
</div>
<script type="text/ng-template" id="createFieldModal.html">
	<div class="modal-header" id="modal-top">
		<button type="button" class="close" ng-click="popupData.cancel('cancel')" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h3 class="modal-title">
			Create <span class="go-red" ng-show="popupData.wizard.selectedType != null"> {{popupData.wizard.selectedType.label}}</span> field
		</h3>
	</div>
	<div class="modal-body">

		<div class="wizard" id="MyWizard">
			<ul class="steps horizontal">
				<li ng-class="{'active': popupData.wizard.steps[1].active,'complete': popupData.wizard.steps[1].completed}" ng-click="popupData.setActiveStep(1)">
					<span class="badge">1</span>Field type<span class="chevron"></span>
				</li>
				<li ng-class="{'active': popupData.wizard.steps[2].active,'complete': popupData.wizard.steps[2].completed}" ng-click="popupData.setActiveStep(2)">
					<span class="badge">2</span>General settings<span class="chevron"></span>

				</li>
			</ul>
		</div>
		<br />

		<!-- Step 1-->
		<div ng-show="popupData.wizard.steps[1].active">
			<div class="form">
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-fw fa-search"></i></span>
						<input class="form-control" ng-model="popupData.typeFilter.searchBox" autofocus />
					</div>
				</div>
			</div>

			<table class="table table-bordered table-hover">
				<tr ng-repeat="type in popupData.fieldTypes | filter:popupData.typeFilter">
					<th style="width:200px;">{{type.id}}. {{type.label}}</th>
					<td>{{type.description}}</td>
					<td style="width:80px;"><a ng-click="popupData.selectType(type.id)" class="btn btn-default">select</a></td>
				</tr>
			</table>
		</div>
		<!-- Step 2-->
		<div ng-show="popupData.wizard.steps[2].active" class="ajax-wrapper">
			<div ng-class="popupData.createFieldStep2Loading ? '' : 'transparent'" id="loading-bar-spinner">
				<div class="spinner-icon"></div>
			</div>
			<div class="alert alert-danger ng-hide" ng-show="popupData.createFieldStep2Error" ng-bind-html="popupData.createFieldStep2ErrorMessage"></div>
			<div class="alert alert-danger ng-hide" ng-show="!popupData.isEmpty(popupData.validation)">
				<ul>
					<li ng-repeat="(key, value) in popupData.validation">
						{{value.message}}
					</li>
				</ul>
			</div>
			<form class="form ng-hide" name="createFieldStep2" ng-show="!popupData.createFieldStep2Error && !popupData.createFieldStep2Loading">
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group" ng-class="{ 'has-error' : createFieldStep2.name.$invalid && !createFieldStep2.name.$pristine || popupData.nameError}">
							<label class="control-label required">Name</label>
							<input class="form-control" ng-model="popupData.field.name" name="name" type="text" ng-model-options="{allowInvalid:true}"
								   required pattern="^[a-z](?!.*__)[a-z0-9_]*[a-z0-9]$" maxlength="50" placeholder="e.g. field_name or fieldName" />
							<div class="error ng-hide" ng-show="createFieldStep2.name.$touched && createFieldStep2.name.$dirty && createFieldStep2.name.$invalid || popupData.nameError">
								<small class="error ng-hide" ng-show="createFieldStep2.name.$error.required && !popupData.nameError">
									required field
								</small>
								<small class="error ng-hide" ng-show="createFieldStep2.name.$error.pattern">
									only lowercase alphanumeric characters or underscore, must start with a letter, at least two chars
								</small>
								<small class="error ng-hide" ng-show="createFieldStep2.name.$error.maxlength">
									must be less than 50 chars
								</small>
								<small class="error ng-hide" ng-show="popupData.nameError">
									{{popupData.nameMessage}}
								</small>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group" ng-class="{ 'has-error' : createFieldStep2.label.$invalid && !createFieldStep2.label.$pristine || popupData.labelError}">
							<label class="control-label required">Label</label>
							<input class="form-control" ng-model="popupData.field.label" name="label" type="text"
								   required placeholder="e.g. Field Name" ng-model-options="{allowInvalid:true}" />
							<div class="error ng-hide" ng-show="createFieldStep2.label.$touched && createFieldStep2.label.$dirty && createFieldStep2.label.$invalid || popupData.labelError">
								<small class="error ng-hide" ng-show="createFieldStep2.label.$error.required && !popupData.labelError">
									required field
								</small>
								<small class="error ng-hide" ng-show="popupData.labelError">
									{{popupData.labelMessage}}
								</small>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group" ng-class="{ 'has-error' : createFieldStep2.placeholderText.$invalid && !createFieldStep2.placeholderText.$pristine || popupData.placeholderTextError}">
							<label class="control-label">Placeholder text</label>
							<input class="form-control" ng-model="popupData.field.placeholderText" name="placeholderText" type="text" ng-model-options="{allowInvalid:true}" />
							<div class="error ng-hide" ng-show="createFieldStep2.placeholderText.$touched && createFieldStep2.placeholderText.$dirty && createFieldStep2.placeholderText.$invalid || popupData.placeholderTextError">
								<small class="error ng-hide" ng-show="popupData.placeholderTextError">
									{{popupData.placeholderTextMessage}}
								</small>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label for="requiredStatus" class="control-label">Required</label>
							<div class="checkbox">
								<label>
									<input ng-model="popupData.field.required" type="checkbox" id="requiredStatus" value="true">
									this is a required field
								</label>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group" ng-class="{ 'has-error' : createFieldStep2.description.$invalid && !createFieldStep2.description.$pristine || popupData.descriptionError}">
							<label class="control-label">Description</label>
							<input class="form-control" ng-model="popupData.field.description" name="description" type="text" ng-model-options="{allowInvalid:true}" />
							<div class="error ng-hide" ng-show="createFieldStep2.description.$touched && createFieldStep2.description.$dirty && createFieldStep2.description.$invalid || popupData.descriptionError">
								<small class="error ng-hide" ng-show="popupData.descriptionError">
									{{popupData.descriptionTextMessage}}
								</small>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label for="uniqueStatus" class="control-label">Unique status</label>
							<div class="checkbox">
								<label>
									<input ng-model="popupData.field.unique" type="checkbox" id="uniqueStatus" value="true" ng-change="popupData.uniqueGuidPropertyChecked(popupData.field.unique)">
									all values of the field should be unique
								</label>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group" ng-class="{ 'has-error' : createFieldStep2.helpText.$invalid && !createFieldStep2.helpText.$pristine || popupData.helpTextError}">
							<label class="control-label">Help text</label>
							<input class="form-control" ng-model="popupData.field.helpText" name="helpText" type="text" ng-model-options="{allowInvalid:true}" />
							<div class="error ng-hide" ng-show="createFieldStep2.helpText.$touched && createFieldStep2.helpText.$dirty && createFieldStep2.helpText.$invalid || popupData.helpTextError">
								<small class="error ng-hide" ng-show="popupData.helpTextError">
									{{popupData.helpTextMessage}}
								</small>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label for="systemStatus" class="control-label">System Status</label>
							<div class="checkbox">
								<label>
									<input ng-model="popupData.field.system" type="checkbox" id="systemStatus" value="true">
									this is a system field <span class="go-grey">(deletion is locked)</span>
								</label>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="searchableStatus" class="control-label">Searchable</label>
							<div class="checkbox" ng-if="popupData.field.fieldType != 13">
								<label>
									<input ng-model="popupData.field.searchable" type="checkbox" id="searchableStatus" value="true">
									the values of this field should be included in the search index
								</label>
							</div>
							<div class="form-control-static" ng-if="popupData.field.fieldType == 13">password cannot be searchable</div>
						</div>

					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label for="auditableStatus" class="control-label">Auditable</label>
							<div class="checkbox">
								<label>
									<input ng-model="popupData.field.auditable" type="checkbox" id="auditableStatus" value="true">
									change history should be kept for this field
								</label>
							</div>
						</div>


					</div>
				</div>
				<!--Auto increment 1 -->
				<div ng-if="popupData.wizard.selectedType.id == 1">

					<div class="row">
						<input type="hidden" value="{{popupData.wizard.selectedType.id}}" name="fieldType" />
						<div class="col-sm-6">
							<div class="form-group" ng-class="{ 'has-error' : createFieldStep2.defaultValue.$invalid && !createFieldStep2.defaultValue.$pristine || popupData.defaultValueError}">
								<label class="control-label" ng-class="{'required':popupData.field.required}">Default value</label>
								<input class="form-control" ng-model="popupData.field.defaultValue" name="defaultValue" type="text"
									   ng-required="popupData.field.required" pattern="^[0-9]*$" placeholder="e.g. 1" ng-model-options="{allowInvalid:true}" />
								<div class="error ng-hide" ng-show="createFieldStep2.defaultValue.$touched && createFieldStep2.defaultValue.$dirty && createFieldStep2.defaultValue.$invalid || popupData.defaultValueError">
									<small class="error ng-hide" ng-show="createFieldStep2.defaultValue.$error.required && !popupData.defaultValueError">
										required field
									</small>
									<small class="error ng-hide" ng-show="createFieldStep2.defaultValue.$error.pattern && !popupData.defaultValueError">
										should be a valid number
									</small>
									<small class="error ng-hide" ng-show="popupData.defaultValueError">
										{{popupData.defaultValueMessage}}
									</small>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group" ng-class="{ 'has-error' : createFieldStep2.startingNumber.$invalid && !createFieldStep2.startingNumber.$pristine || popupData.startingNumberError}">
								<label class="control-label required">Starting number</label>
								<input class="form-control" ng-model="popupData.field.startingNumber" name="startingNumber" type="text"
									   pattern="^[0-9]*$" required placeholder="increment starting point" ng-model-options="{allowInvalid:true}" />
								<div class="error ng-hide" ng-show="createFieldStep2.startingNumber.$touched && createFieldStep2.startingNumber.$dirty && createFieldStep2.startingNumber.$invalid || popupData.startingNumberError">
									<small class="error ng-hide" ng-show="createFieldStep2.startingNumber.$error.pattern && !popupData.startingNumberError">
										only numbers
									</small>
									<small class="error ng-hide" ng-show="createFieldStep2.startingNumber.$error.required && !popupData.startingNumberError">
										required field
									</small>
									<small class="error ng-hide" ng-show="popupData.startingNumberError">
										{{popupData.startingNumberMessage}}
									</small>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group" ng-class="{ 'has-error' : createFieldStep2.displayFormat.$invalid && !createFieldStep2.displayFormat.$pristine || popupData.displayFormatError}">
								<label class="control-label">Display format</label>
								<input class="form-control" ng-model="popupData.field.displayFormat" name="displayFormat" type="text" placeholder="e.g. Order-{0}" ng-model-options="{allowInvalid:true}" />
								<div class="error ng-hide" ng-show="createFieldStep2.displayFormat.$touched && createFieldStep2.displayFormat.$dirty && createFieldStep2.displayFormat.$invalid || popupData.displayFormatError">
									<small class="error ng-hide" ng-show="popupData.displayFormatError">
										{{popupData.displayFormatMessage}}
									</small>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--Checkbox 2 -->
				<div ng-if="popupData.wizard.selectedType.id == 2">
					<div class="row">
						<div class="col-sm-6">
							<input type="hidden" value="{{popupData.wizard.selectedType.id}}" name="fieldType" />
							<div class="form-group">
								<label class="control-label">Default value</label>
								<div class="checkbox">
									<label>
										<input ng-model="popupData.field.defaultValue" name="defaultValue" type="checkbox" />
										make it checked by default
									</label>
								</div>
							</div>
						</div>
						<div class="col-sm-6">

						</div>
					</div>

				</div>
				<!--Currency 3 -->
				<div ng-if="popupData.wizard.selectedType.id == 3">
					<div class="row">
						<div class="col-sm-6">
							<input type="hidden" value="{{popupData.wizard.selectedType.id}}" name="fieldType" />
							<div class="form-group" ng-class="{ 'has-error' : createFieldStep2.defaultValue.$invalid && !createFieldStep2.defaultValue.$pristine || popupData.defaultValueError}">
								<label class="control-label" ng-class="{'required':popupData.field.required}">Default value</label>
								<input class="form-control" ng-model="popupData.field.defaultValue" name="defaultValue" type="number"
									   ng-required="popupData.field.required" pattern="^\d+(\.\d{1,5})?$" ng-model-options="{allowInvalid:true}" />
								<div class="error ng-hide" ng-show="createFieldStep2.defaultValue.$touched && createFieldStep2.defaultValue.$dirty && createFieldStep2.defaultValue.$invalid || popupData.defaultValueError">
									<small class="error ng-hide" ng-show="createFieldStep2.defaultValue.$error.required && !popupData.defaultValueError">
										required field
									</small>
									<small class="error ng-hide" ng-show="createFieldStep2.defaultValue.$error.pattern && !popupData.defaultValueError">
										should be a valid decimal
									</small>
									<small class="error ng-hide" ng-show="popupData.defaultValueError">
										{{popupData.defaultValueMessage}}
									</small>
								</div>
							</div>
						</div>
						<div class="col-sm-6">

						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group" ng-class="{ 'has-error' : createFieldStep2.minValue.$invalid && !createFieldStep2.minValue.$pristine || popupData.minValueError}">
								<label class="control-label">Minimum value</label>
								<input class="form-control" ng-model="popupData.field.minValue" name="minValue" type="number"
									   pattern="^\d+(\.\d{1,5})?$" ng-model-options="{allowInvalid:true}" />
								<div class="error ng-hide" ng-show="createFieldStep2.minValue.$touched && createFieldStep2.minValue.$dirty && createFieldStep2.minValue.$invalid || popupData.minValueError">
									<small class="error ng-hide" ng-show="createFieldStep2.minValue.$error.pattern && !popupData.minValueError">
										should be a valid decimal
									</small>
									<small class="error ng-hide" ng-show="popupData.minValueError">
										{{popupData.minValueMessage}}
									</small>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group" ng-class="{ 'has-error' : createFieldStep2.maxValue.$invalid && !createFieldStep2.maxValue.$pristine || popupData.maxValueError}">
								<label class="control-label">Maximum value</label>
								<input class="form-control" ng-model="popupData.field.maxValue" name="minValue" type="number"
									   pattern="^\d+(\.\d{1,5})?$" ng-model-options="{allowInvalid:true}" />
								<div class="error ng-hide" ng-show="createFieldStep2.maxValue.$touched && createFieldStep2.maxValue.$dirty && createFieldStep2.maxValue.$invalid || popupData.maxValueError">
									<small class="error ng-hide" ng-show="createFieldStep2.maxValue.$error.pattern && !popupData.maxValueError">
										should be a valid decimal
									</small>
									<small class="error ng-hide" ng-show="popupData.maxValueError">
										{{popupData.maxValueMessage}}
									</small>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label class="control-label">Currency</label>
								<select class="form-control" ng-model="popupData.selectedCurrencyMeta" ng-options="item.code as item.name for item in popupData.contentData.currencyMetas"></select>
							</div>
						</div>
					</div>

				</div>
				<!--Date 4 -->
				<div ng-if="popupData.wizard.selectedType.id == 4">
					<div class="row">
						<div class="col-sm-6">
							<input type="hidden" value="{{popupData.wizard.selectedType.id}}" name="fieldType" />

							<div class="form-group" ng-class="{ 'has-error' : createFieldStep2.defaultValue.$invalid && !createFieldStep2.defaultValue.$pristine || popupData.defaultValueError}">
								<label class="control-label" ng-class="{'required':popupData.field.required}">Default value</label>
								<div class="input-group">
									<input class="form-control" ng-model="popupData.field.defaultValue" name="defaultValue" type="text" ng-model-options="{allowInvalid:true}"
										   ng-required="popupData.field.required" placeholder="e.g. 2014-11-01" valid-date
										   datetime-picker="{{popupData.field.format || 'dd MMM yyyy'}}" is-open="popupData.calendars['defaultValue']" enable-date="true"
										   enable-time="false" ng-click="popupData.openCalendar($event, 'defaultValue')" />
									<span class="input-group-btn">
										<button type="button" class="btn btn-default" ng-click="popupData.openCalendar($event, 'defaultValue')"><i class="fa fa-calendar"></i></button>
									</span>
								</div>
								<div class="error ng-hide" ng-show="createFieldStep2.defaultValue.$touched && createFieldStep2.defaultValue.$dirty && createFieldStep2.defaultValue.$invalid || popupData.defaultValueError">
									<small class="error ng-hide" ng-show="createFieldStep2.defaultValue.$error.required && !popupData.defaultValueError">
										required field
									</small>
									<small class="error ng-hide" ng-show="createFieldStep2.defaultValue.$error.validDate && !popupData.defaultValueError">
										this string is not a valid date format
									</small>
									<small class="error ng-hide" ng-show="popupData.defaultValueError">
										{{popupData.defaultValueMessage}}
									</small>
								</div>
							</div>

						</div>
						<div class="col-sm-6">
							<div class="form-group" ng-class="{ 'has-error' : createFieldStep2.format.$invalid && !createFieldStep2.format.$pristine || popupData.formatError}">
								<label class="control-label" ng-class="{'required':true}">Presentation Format</label>
								<input class="form-control" ng-model="popupData.field.format" name="format" type="text"
									   ng-required="true" placeholder="e.g. yyyy-MM-dd" ng-model-options="{allowInvalid:true}" />
								<div class="error ng-hide" ng-show="createFieldStep2.format.$touched && createFieldStep2.format.$dirty && createFieldStep2.format.$invalid || popupData.formatError">
									<small class="error ng-hide" ng-show="createFieldStep2.format.$error.required && !popupData.formatError">
										required field
									</small>
									<small class="error ng-hide" ng-show="popupData.formatError">
										{{popupData.formatMessage}}
									</small>

<script type="text/ng-template" id="deleteFieldModal.html">
	<div class="modal-header" id="modal-top">

		<h3 class="modal-title">Delete a field</h3>
	</div>
	<div class="modal-body">
		<div class="alert alert-danger" ng-bind="popupData.errorMessage" ng-show="popupData.hasError"></div>
		<div ng-hide="popupData.hasError">
			<h4>Are you sure that you need this field deleted?</h4>
			<div class="alert alert-warning">By deleting the <b>{{popupData.parentData.field.label}}</b> field you will also <b>delete all its values</b>?</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-danger" ng-click="popupData.ok()" ng-hide="popupData.hasError">Delete Field</button>
		<button class="btn btn-default" ng-click="popupData.cancel()">Cancel</button>
	</div>
</script>
