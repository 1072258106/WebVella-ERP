<div id="page-title">
    <div id="page-meta">
        <div class="aux-actions">
            <a class="btn btn-success" ng-click="contentData.createFieldModal()"><i class="fa fa-fw fa-plus"></i> Add field</a>
        </div>
        <!--<div class="icon-box">
            <i class="fa fa-database"></i>
        </div>-->
        <div class="entity-box">
            <h4 class="no-link" title="Entities">Entities</h4>
            <!--<a ui-sref="webvella-admin-entities"><i class="fa fa-arrow-left"></i> Back to list</a>-->
        </div>
        <div class="spacer-box"></div>
        <div class="divider-box">
            <i class="fa fa-caret-right"></i>
        </div>
        <div class="icon-box">
            <i class="fa fa-{{contentData.entity.iconName}}"></i>
        </div>
        <div class="entity-box">
            <h4 title="{{contentData.entity.label}}">{{contentData.entity.label}}</h4>
            <span class="go-gray" title="System entities cannot be deleted" ng-show="contentData.entity.system"><i class="fa fa-lock"></i> Delete locked</span>
            <a class="go-red" href="javascript:void(0)" ng-click="contentData.openDeleteEntityModal()" ng-show="!contentData.entity.system"><i class="fa fa-trash"></i> Delete entity</a>
        </div>
        <div class="spacer-box"></div>
        <div class="divider-box">
            <i class="fa fa-caret-right"></i>
        </div>
        <div class="lists-box">
            <h4 class="no-link" title="Details">Details</h4>
        </div>
    </div>
    <!--<div id="page-messages">
        <div class="alert alert-warning" role="alert">This is a plugin message dynamically embedded in the page</div>
    </div>-->
</div>
<div id="text">
    <div class="tabbable tabs-left spilled">
        <a class="back" ui-sref="webvella-admin-entities"><i class="fa fa-fw fa-arrow-left"></i> Back</a>
        <ul class="nav nav-tabs">
            <li ui-sref-active="active"><a ui-sref="webvella-admin-entity-details({name:'{{contentData.entity.name}}'})">Details</a></li>
            <li ui-sref-active="active"><a ui-sref="webvella-admin-entity-fields({name:'{{contentData.entity.name}}'})">Fields</a></li>
            <li ui-sref-active="active"><a ui-sref="webvella-admin-entity-views({name:'{{contentData.entity.name}}'})">Record Views</a></li>
            <li ui-sref-active="active"><a ui-sref="webvella-admin-entity-lists({name:'{{contentData.entity.name}}'})">Records Lists</a></li>
        </ul>

    </div>

    <form id="filters" class="form-inline">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">
                    <i class="fa fa-search"></i>
                </span>
                <input ng-model="class" type="text" class="form-control" placeholder="Search field names">
            </div>
        </div>
    </form>
    <div id="list">
        <table class="table table-bordered table-hover table-vertical-align-middle">
            <thead>
                <tr>
                    <th class="actions"></th>
                    <th class="name">Name</th>
                    <th class="icon">Type</th>
                    <th class="meta">Info</th>
            </thead>
            <tbody>
                <tr ng-repeat="field in contentData.entity.fields">
                    <td class="actions">
                        <a class="btn btn-default">
                            <i class="fa fa-eye"></i>
                        </a>
                    </td>
                    <td class="name">
                        {{field.name}}<br />
                        <span class="go-red" ng-show="field.system">[SYS]</span><span class="divider" ng-show="field.system">|</span><span class="go-gray">{{field.label}}</span>
                    </td>
                    <td class="type">guid</td>
                    <td class="meta">
                        <span ng-show="field.required">required, </span>
                        <span ng-show="field.unique">unique, </span>
                        <span ng-show="field.searchable">searchable, </span>
                        <span ng-show="field.auditable">auditable, </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script type="text/ng-template" id="createFieldModal.html">
    <div class="modal-header" id="modal-top">
        <button type="button" class="close" ng-click="modalData.cancel('cancel')" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">Create field</h3>
    </div>
    <div class="modal-body">
        <div class="alert alert-danger" ng-bind="modalData.errorMessage" ng-show="modalData.hasError"></div>
        <div ng-hide="modalData.hasError">
            <div class="wizard" id="MyWizard">
                <ul class="steps horizontal">
                    <li class="complete" data-target="#step1">
                        <span class="badge">1</span>Choose type<span class="chevron"></span>

                    </li>
                    <li class="active" data-target="#step2">
                        <span class="badge">2</span>General settings<span class="chevron"></span>

                    </li>
                    <li data-target="#step3">
                        <span class="badge">3</span>Specific settings<span class="chevron"></span>

                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="modalData.ok()" ng-hide="modalData.hasError">Create Field</button>
        <button class="btn btn-default btn-link" ng-click="modalData.cancel()">Cancel</button>
    </div>
</script>
