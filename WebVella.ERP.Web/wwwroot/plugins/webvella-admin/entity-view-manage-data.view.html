<div id="page-title">
	<div id="page-meta">
		<div class="aux-actions">
		</div>
		<div class="meta-label">
			<h4><span class="go-gray"><span translate="{{'RECORD_VIEW_MANAGE_PAGE_TITLE_PREFIX'}}"></span>: </span> {{ngCtrl.view.name}}</h4>
		</div>
	</div>
</div>
<div id="page-body" ng-mousedown="ngCtrl.viewCheckMouseButton($event)">
	<div class="tabbable tabs-left spilled">
		<a class="back" href="#/admin/entities/{{::ngCtrl.entity.name}}/views"><i class="fa fa-fw fa-arrow-left"></i> <span class="text" translate="{{'BACK'}}"></span></a>
		<ul class="nav nav-tabs">
			<li><a href="#/admin/entities/{{::ngCtrl.entity.name}}"><i class="fa fa-fw fa-info-circle"></i> <span class="text" translate="{{'DETAILS'}}"></span></a></li>
			<li><a href="#/admin/entities/{{::ngCtrl.entity.name}}/fields"><i class="fa fa-fw fa-table"></i> <span class="text" translate="{{'FIELDS'}}"></span></a></li>
			<li class="active"><a href="#/admin/entities/{{::ngCtrl.entity.name}}/views"><i class="fa fa-fw fa-file-text-o"></i> <span class="text" translate="{{'RECORD_VIEWS'}}"></span></a></li>
			<li><a href="#/admin/entities/{{::ngCtrl.entity.name}}/lists"><i class="fa fa-fw fa-list"></i> <span class="text" translate="{{'RECORD_LISTS'}}"></span></a></li>
			<li><a href="#/admin/entities/{{::ngCtrl.entity.name}}/trees"><i class="fa fa-fw fa-sitemap"></i> <span class="text" translate="{{'RECORD_TREES'}}"></span></a></li>
			<li><a href="#/admin/entities/{{::ngCtrl.entity.name}}/relations"><i class="fa fa-fw fa-link"></i> <span class="text" translate="{{'RELATIONS'}}"></span></a></li>
		</ul>

	</div>

	<div id="page-text">
		<nav class="navbar navbar-default navbar-erp">
			<div class="container-fluid">
				<ul class="nav navbar-nav">
					<li role="presentation">
						<a href="#/admin/entities/{{::ngCtrl.entity.name}}/views/{{::ngCtrl.view.name}}" translate="{{'RECORD_VIEW_TAB_BASIC'}}"></a>
					</li>
					<li role="presentation">
						<a href="#/admin/entities/{{::ngCtrl.entity.name}}/views/{{::ngCtrl.view.name}}/form" translate="{{'RECORD_VIEW_TAB_MAIN_FORM'}}"></a>
					</li>
					<li role="presentation">
						<a href="#/admin/entities/{{::ngCtrl.entity.name}}/views/{{::ngCtrl.view.name}}/sidebar" translate="{{'RECORD_VIEW_TAB_SIDEBAR_FORM'}}"></a>
					</li>
					<li role="presentation">
						<a href="#/admin/entities/{{::ngCtrl.entity.name}}/views/{{::ngCtrl.view.name}}/actions" translate="{{'RECORD_VIEW_TAB_ACTIONS'}}"></a>
					</li>
					<li role="presentation" class="active">
						<a href="#/admin/entities/{{::ngCtrl.entity.name}}/views/{{::ngCtrl.view.name}}/data" translate="{{'RECORD_VIEW_TAB_DATA'}}"></a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-1">Record Id</label>
				<div class="col-sm-5">
					<input class="form-control" ng-model="ngCtrl.sampleRecordId"/>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<h4 style="margin-bottom:1em" translate="{{'RECORD_LIST_TAB_DATA_DEFAULT_SERVICE'}}"></h4>
				<a class="btn btn-default btn-outline" ng-click="ngCtrl.getData('defaultSample')">
					<i class="fa fa-fw" ng-class="{'fa-download': !ngCtrl.loading.defaultSample,'fa-spin fa-spinner':ngCtrl.loading.defaultSample}"></i>
					<span translate="{{'GET_DATA_SAMPLE'}}"></span>
				</a>
				<a class="btn btn-default btn-outline" ng-click="ngCtrl.getData('defaultFull')">
					<i class="fa fa-fw" ng-class="{'fa-download': !ngCtrl.loading.defaultFull,'fa-spin fa-spinner':ngCtrl.loading.defaultFull}"></i>
					<span translate="{{'GET_COMPLETE_RESPONSE'}}"></span>
				</a>
				<br /><br />
				<pre class="ng-hide" ng-show="ngCtrl.defaultData != null">{{ngCtrl.defaultData | json}}</pre>
			</div>
			<div class="col-sm-6">
				<h4 style="margin-bottom:1em;" translate="{{'RECORD_LIST_TAB_DATA_CUSTOM_DATASOURCE'}}"></h4>
				<div ng-if="ngCtrl.view.dataSourceUrl != null">
					<a class="btn btn-default btn-outline" ng-click="ngCtrl.getData('customSample')">
						<i class="fa fa-fw" ng-class="{'fa-download': !ngCtrl.loading.customSample,'fa-spin fa-spinner':ngCtrl.loading.customSample}"></i>
						<span translate="{{'GET_DATA_SAMPLE'}}"></span>
					</a>
					<a class="btn btn-default btn-outline" ng-click="ngCtrl.getData('customFull')">
						<i class="fa fa-fw" ng-class="{'fa-download': !ngCtrl.loading.customFull,'fa-spin fa-spinner':ngCtrl.loading.customFull}"></i>
						<span translate="{{'GET_COMPLETE_RESPONSE'}}"></span>
					</a>
					<br /><br />
					<pre class="ng-hide" ng-show="ngCtrl.customData != null">{{ngCtrl.customData | json}}</pre>
				</div>
				<div ng-if="ngCtrl.view.dataSourceUrl == null" class="alert alert-info">No custom data source url is set for this list. The system will use the default data generated for the list.</div>
			</div>
		</div>
	
	</div>
</div>
