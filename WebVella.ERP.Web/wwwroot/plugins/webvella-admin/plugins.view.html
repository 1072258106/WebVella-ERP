<div id="page-title">
	<div id="page-meta">
		<div class="aux-actions">
		</div>
		<div class="meta-label">
			<h4>Installed plugins</h4>
		</div>
	</div>
</div>
<div id="page-body">
	<div id="page-text">
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th width="40"></th>
                    <th width="200">name</th>
					<th>description</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="plugin in ngCtrl.plugins">
					<td style="vertical-align: middle;text-align: center;">
						<img ng-if="!plugin.icon_url || plugin.icon_url == ''" style="width:36px;" src="/plugins/webvella-core/assets/plugin.png"/>
						<img ng-if="plugin.icon_url && plugin.icon_url != ''" style="width:36px;" ng-src="{{plugin.icon_url}}"/>
					</td>
					<td>
						<p><strong>{{plugin.name}}</strong></p>
						<div style="font-size:13px;"><a href="{{plugin.settings_url}}" ng-if="plugin.settings_url && plugin.settings_url != ''">[ settings ]</a> </div>	
					</td>
					<td>
						<p>{{plugin.description}}</p>
						<div class="go-grey" style="font-size:13px;">
							<span>version : </span> {{plugin.version}}
							<span class="divider go-grey-light">|</span>
							<span>company : </span> <a href="{{plugin.company_url}}" target="_blank">{{plugin.company}}</a>
							<span class="divider go-grey-light">|</span>
							<span>author : </span> {{plugin.author}}
							<span class="divider go-grey-light">|</span>
							<a href="{{plugin.plugin_page_url}}" target="_blank">View details</a>
						 </div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
