<div class="aux-actions">
	<a class="btn btn-link btn-sm" href="#/desktop/browse" tooltip-placement="bottom"  tooltip-append-to-body="true" uib-tooltip="{{::'GOTO_DESKTOP_LINK_TITLE' | translate}}"><i class="fa fa-fw fa-home"></i></a>
	<span class="btn btn-link btn-sm" tooltip-placement="bottom"  tooltip-append-to-body="true" uib-tooltip="{{::topnavData.currentUser.username}}">
		<img class="avatar img-circle" src="/plugins/webvella-core/assets/avatar.png" ng-if="::!topnavData.currentUser.image">

	</span>
    <a style="padding-right:0;" class="btn btn-link btn-sm" tooltip-placement="bottom"  tooltip-append-to-body="true" ng-click="topnavData.logout()" uib-tooltip="{{::'LOG_OUT' | translate}}"><i class="fa fa-fw fa-power-off"></i></a>
</div>

<a id="area-title" class="hidden-xs" translate="{{::'ADMINISTRATION'}}" href="#/desktop/browse" ></a>
<div class="divider-box hidden-xs"><i class="fa fa-caret-right"></i></div>
