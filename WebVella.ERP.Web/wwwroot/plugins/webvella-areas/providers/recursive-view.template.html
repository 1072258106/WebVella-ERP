<div ng-if="::viewData.length == 0">No items</div>

			<span class="ng-hide" ng-show="!sectionCollapsedData[section.id][recordData.id]"><i class="fa fa-fw fa-caret-down"></i></span>
			<span class="ng-hide" ng-show="sectionCollapsedData[section.id][recordData.id]"><i class="fa fa-fw fa-caret-right"></i></span>
			{{::section.label}}
		</div>

					<div class="col-sm-{{::column.gridColCount}}" ng-repeat="column in row.columns track by $index">

									<span ng-switch-when="3" ng-bind-html="::getCurrencyString(recordData[item.dataName],item.meta)"></span>
									<span ng-switch-when="4" ng-bind-html="::getDateString(recordData[item.dataName],item.meta)"></span>
									<span ng-switch-when="5" ng-bind-html="::getDateTimeString(recordData[item.dataName],item.meta)"></span>
									<span ng-switch-when="6" ng-bind-html="::getEmailString(recordData[item.dataName],item.meta)"></span>
									<span ng-switch-when="7" ng-bind-html="::getFileString(recordData[item.dataName],item.meta)"></span>
									<span ng-switch-when="8" ng-bind-html="::getHtmlString(recordData[item.dataName],item.meta)"></span>

									<span ng-switch-when="10" ng-bind-html="::getTextareaString(recordData[item.dataName],item.meta)"></span>

									<span ng-switch-when="12" ng-bind-html="::getNumberString(recordData[item.dataName],item.meta)"></span>
									<span ng-switch-when="13" ng-bind-html="::getPasswordString(recordData[item.dataName],item.meta)"></span>

									<span ng-switch-when="15" ng-bind-html="::getPhoneString(recordData[item.dataName],item.meta)"></span>
									<span ng-switch-when="16" ng-bind-html="::getGuidString(recordData[item.dataName],item.meta)"></span>
									<span ng-switch-when="17" ng-bind-html="::getDropdownString(recordData[item.dataName],item.meta)"></span>
