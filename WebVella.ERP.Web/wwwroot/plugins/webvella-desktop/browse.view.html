<div id="home-tiles" class="container">
    <div class="list-wrapper">
        <a href="javascript:void(0)" ui-sref="{{menuItem.stateName}}({{menuItem.stateParams}})" class="area thumbnail {{::menuItem.color}}" ng-repeat="menuItem in contentData.browsenav track by $index">
            <div class="icon-wrapper"><i class="fa fa-{{::menuItem.iconName}}"></i></div>
            <div class="caption">
                {{::menuItem.label}}
            </div>
        </a>
    </div>
</div>
