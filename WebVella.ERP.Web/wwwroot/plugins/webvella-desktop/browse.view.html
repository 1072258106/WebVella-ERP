<div id="home-tiles" class="container">
    <div class="list-wrapper">
        <span ui-sref="{{menuItem.stateName}}({{menuItem.stateParams}})" class="area thumbnail {{::menuItem.color}}" ng-repeat="menuItem in contentData.browsenav">
            <div class="icon-wrapper"><i class="fa fa-{{::menuItem.iconName}}"></i></div>
            <div class="caption">
                {{::menuItem.label}}
            </div>
        </span>
    </div>
</div>
